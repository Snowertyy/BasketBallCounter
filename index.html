<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta lang="EN">
    <title> Basketball Counter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="space">
        <div class="board">
            <h4>HOME</h4>
            <div class="counter">
                <h1 id="score-h">0</h1>
            </div>
            <button id="increase-1" onclick="sum1()">+1</button>
            <button id="increase-2" onclick="sum2()">+2</button>
            <button id="increase-3" onclick="sum3()">+3</button>
        </div>
        <div class="board">
            <h4>GUEST</h4>
            <div class="counter">
                <h1 id="score-g">0</h1>
            </div>
            <button id="increase-1" onclick="sum1g()">+1</button>
            <button id="increase-2" onclick="sum2g()">+2</button>
            <button id="increase-3" onclick="sum3g()">+3</button>
        </div>
        <div class="res">
            <button class="reset" onclick="reset()">Reset game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
